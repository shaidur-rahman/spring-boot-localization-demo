<!DOCTYPE html>
<html lang="bn-BD" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Events</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container mt-5">
		<div class="card shadow-sm">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h5 class="mb-0">Events</h5>
				<button class="btn btn-sm btn-primary" id="addRowBtn">
					<i class="bi bi-plus-lg"></i>
				</button>
			</div>

			<div class="card-body p-0">
				<table class="table table-hover align-middle mb-0" id="eventsTable">
					<thead class="table-light">
						<tr>
							<th>Description</th>
							<th>Date</th>
							<th>Time</th>
							<th>Amount</th>
							<th class="text-end">Actions</th>
						</tr>
					</thead>
					<tbody>

						<!-- Existing events -->
						<tr class="date-time-input-pair" th:each="e : ${events}" th:data-id="${e.id}">
							<input type="hidden" class="offset-date-time" name="eventDateTime" th:value="${e.eventTime}">
							<td>
								<input type="text" class="form-control form-control-sm event-desc"
									th:value="${e.description}" disabled>
							</td>
							<td>
								<input type="date" class="form-control form-control-sm input-date event-date" disabled>
							</td>
							<td>
								<input type="time" class="form-control form-control-sm input-time event-time" disabled>
							</td>
							<td>
								<input type="number" class="form-control form-control-sm" value="1000000000.5" step="any">
							</td>
							<td class="text-end">
								<div class="actions-view">
									<button class="btn btn-sm btn-outline-primary edit-btn">
										<i class="bi bi-pencil"></i>
									</button>
									<button class="btn btn-sm btn-outline-danger delete-btn ms-1">
										<i class="bi bi-trash"></i>
									</button>
								</div>
								<div class="actions-edit d-none">
									<button class="btn btn-sm btn-success save-btn">
										<i class="bi bi-check-lg"></i>
									</button>
									<button class="btn btn-sm btn-outline-secondary cancel-btn ms-1">
										<i class="bi bi-x-lg"></i>
									</button>
								</div>
							</td>
						</tr>

						<!-- Hidden template row -->
						<tr id="newEventTemplate" class="d-none date-time-input-pair">
							<input type="hidden" class="offset-date-time" name="eventDateTime">
							<td>
								<input type="text" class="form-control form-control-sm event-desc"
									placeholder="Description">
							</td>
							<td>
								<input type="date" class="form-control form-control-sm input-date event-date">
							</td>
							<td>
								<input type="time" class="form-control form-control-sm input-time event-time">
							</td>
							<td>
								<input type="number" class="form-control form-control-sm" disabled>
							</td>
							<td class="text-end">
								<div class="actions-view d-none">
									<button class="btn btn-sm btn-outline-primary edit-btn">
										<i class="bi bi-pencil"></i>
									</button>
									<button class="btn btn-sm btn-outline-danger delete-btn ms-1">
										<i class="bi bi-trash"></i>
									</button>
								</div>
								<div class="actions-edit">
									<button class="btn btn-sm btn-success save-btn">
										<i class="bi bi-check-lg"></i>
									</button>
									<button class="btn btn-sm btn-outline-secondary cancel-btn ms-1">
										<i class="bi bi-x-lg"></i>
									</button>
								</div>
							</td>
						</tr>

					</tbody>

				</table>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/events.js"></script>
</body>

</html>
